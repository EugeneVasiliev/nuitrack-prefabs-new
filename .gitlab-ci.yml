stages:
- build_demo_apk

build_apk:
  stage: "build_demo_apk"
  tags:
    - windows_x64
  script:
    - '"C:\Program Files\Unity550\2019.4.15f1\Editor\Unity.exe" -quit -logFile %cd%/build_log.txt -projectPath %cd% -executeMethod BuildMyGame.BuildApk %cd%/NuitrackDemo.apk'
  artifacts:
    paths:
      - NuitrackDemo.apk
      - build_log.txt
    expire_in: 14d