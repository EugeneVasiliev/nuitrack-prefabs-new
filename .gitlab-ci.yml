stages:
- build_package_and_NuitrackDemo

build_unity_package:
  stage: "build_package_and_NuitrackDemo"
  tags:
    - w10vbox
  script:
    - cmd /c echo %cd%
    - dir
    - dir "c:/"
    - dir "c:/Editors"
    - dir "c:/Program Files"
    - chmod +x ./deploy.cmd
    - cmd /c deploy.cmd
    - cmd /c cat log.txt
    - dir
  artifacts:
    paths:
      - NuitrackSDK.unitypackage
      - log.txt
    expire_in: 14d